metadata:
  title: EarthArXiv
  description: A preprint template for EarthArXiv with the AGU bibstyle
  version: 1.0.0
  license: CC-BY-4.0
  author:
    name: Brenhin Keller
    github: https://github.com/brenhinkeller
    affiliation: Dartmouth College
  contributor:
    name: Curvenote
    github: curvenote
    twitter: curvenote
    affiliation: Curvenote
  tags:
    - paper
    - geoscience
    - earthscience
    - preprint
  links:
    source: https://github.com/brenhinkeller/preprint-template.tex

# options that can be offered to users to customise how this template is rendered
config:
  build:
    layout: compact

  schema:
    aside: framed
    callout: framed
    code: verbatim
    raggedbottom: false
    sloppy: false
    hidelinks: false
    natbib: true
    bibstyle: false
    citestyle: false

  tagged:
    - id: abstract
      required: true
      description: No description
      words:
        max: 500
    - id: acknowledgments
      description: No description

  options:
    - id: corresponding_author
      type: corresponding_author
      description: No description
      required: true
