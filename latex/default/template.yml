metadata:
  title: Curvenote Default
  description: A paper styled template using the custom environments and styling to match Curvenote Web
  author:
    name: Curvenote
    github: curvenote
    twitter: curvenote
    affiliation: Curvenote
  contributor:
    name: Curvenote
    github: curvenote
    twitter: curvenote
    affiliation: Curvenote
  version: 0.2.0
  license: CC-BY-4.0
  tags:
    - article
    - paper
  links:
    github: https://github.com/curvenote/templates/tree/main/latex/default
    source: http://curvenote.com

# options that can be offered to users to customise how this template is rendered
config:
  build:
    layout: compact

  schema:
    aside: callout
    callout: callout
    code: highlight
    raggedbottom: true
    sloppy: true
    hidelinks: true
    natbib: true
    bibstyle: true
    citestyle: true

  tagged:
    abstract:
      required: false
    acknowledgements:
      required: false

  options:
    watermark:
      type: bool
      default: false
      required: false
    corresponding_email:
      type: str
      required: false
    draft:
      type: bool
      required: false
    page_numbers:
      type: bool
      default: true
      required: true
