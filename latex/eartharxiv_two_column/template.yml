metadata:
  title: EarthArXiv (Two Column)
  description: A two column preprint template for EarthArXiv with the AGU bibstyle
  version: 1.0.0
  license: CC-BY-4.0
  author:
    name: Brenhin Keller
    github: https://github.com/brenhinkeller
    affiliation: Dartmouth College
  contributor:
    name: Curvenote
    github: curvenote
    twitter: curvenote
    affiliation: Curvenote
  tags:
    - paper
    - two-column
    - geoscience
    - earthscience
    - preprint
  links:
    source: https://github.com/brenhinkeller/preprint-template.tex

# options that can be offered to users to customise how this template is rendered
config:
  build:
    layout: compact

  schema:
    aside: framed
    callout: framed
    code: verbatim
    raggedbottom: false
    sloppy: false
    hidelinks: false
    natbib: true
    bibstyle: false
    citestyle: false

  tagged:
    - id: abstract
      required: true
      description: No description
      words:
        max: 500
    - id: acknowledgments
      description: No description

  options:
    - id: title
      type: frontmatter
      required: true
    - id: authors
      type: frontmatter
      required: true
    - id: keywords
      type: frontmatter
      required: true
    - id: line_numbers
      type: bool
      default: true
    - id: link
      type: str
      description: |
        Include a link back to the article on curvenote.com. This link will be placed inline at the end of all content, before the bibliography section.
