metadata:
  title: Arxiv (NIPS Style)
  description: An Arxiv Compatible Template based on the NIPS 2018 Style
  version: 1.0.0
  license: MIT
  author:
    name: George Kour
    github: https://github.com/kourgeorge
    twitter: https://twitter.com/georgekour
    affiliation: IBM Research
  contributor:
    name: Curvenote
    github: curvenote
    twitter: curvenote
    affiliation: Curvenote
  tags:
    - paper
    - pre-print
    - arxiv
  links:
    source: https://github.com/kourgeorge/arxiv-style

# options that can be offered to users to customise how this template is rendered
config:
  build:
    layout: compact

  schema:
    aside: framed
    callout: framed
    code: verbatim
    raggedbottom: false
    sloppy: false
    hidelinks: false
    citep: true
    bibstyle: false

  tagged:
    abstract:
      required: true
    appendix:
      required: true

  options:
    show_date:
      type: bool
      default: true
      required: true
