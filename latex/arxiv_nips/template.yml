metadata:
  title: arXiv (NIPS Style)
  description: An arXiv compatible template based on the NIPS 2018 Style
  version: 1.0.0
  license: MIT
  author:
    name: George Kour
    github: https://github.com/kourgeorge
    twitter: https://twitter.com/georgekour
    affiliation: IBM Research & Haifa University
  contributor:
    name: Curvenote
    github: curvenote
    twitter: curvenote
    affiliation: Curvenote
  tags:
    - paper
    - preprint
    - arxiv
    - bioarxiv
    - eartharxiv
  links:
    source: https://github.com/kourgeorge/arxiv-style

# options that can be offered to users to customise how this template is rendered
config:
  build:
    layout: compact

  schema:
    aside: framed
    callout: framed
    code: verbatim
    raggedbottom: false
    sloppy: false
    hidelinks: false
    natbib: true
    bibstyle: false
    citestyle: false

  tagged:
    - id: abstract
      required: true
      description: |
        Keep it short â€” abstracts longer than 1920 characters will not be accepted; abridge your abstract if necessary
      words:
        max: 800
    - id: acknowledgements
      description: Free form acknowledgements section will be include at the end of the article

  options:
    - id: corresponding_author
      type: corresponding_author
      required: true
      description: No Description
    - id: affiliation
      type: bool
      default: true
      description: Include the authors's affiliation from their Curvenote profile
    - id: location
      type: bool
      default: true
      description: Include author's location from their Curvenote profile
    - id: backlink
      type: bool
      default: true
      description: |
        Include a link back to the article on curvenote.com. The link will be placed inline at the end of all content, before the bibliography section.
    - id: show_date
      type: bool
      default: true
      description: No Description
