metadata:
  title: Curvenote Paper
  description: A clean looking paper format template using the Curvenote schema and visuals styles
  author:
    name: Curvenote
    github: curvenote
    twitter: curvenote
    affiliation: Curvenote
  source: Curvenote
  version: 0.1.0
  license: CC-BY
  tags:
    - article
    - paper
    - report
  links:
    github: http://curvenote.com/latex/curvenote_paper
    source: http://curvenote.com

# options that can be offered to users to customise how this template is rendered
config:
  build:
    layout: compact

  schema:
    aside: callout
    callout: callout
    code: minted
    raggedbottom: true
    sloppy: true
    hidelinks: true

  tagged:
    abstract:
      required: false
    abstract_fr:
      required: false
    preface:
      required: false
    acknowledgements:
      required: false

  options:
    watermark:
      type: bool
      default: true
      required: false
    corresponding_email:
      type: str
      required: true
    draft:
      type: bool
      required: false
