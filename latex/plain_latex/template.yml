metadata:
  title: Plain Latex
  description: A minimal template that only uses vanilla LaTeX commands and environments
  version: 1.0.0
  license: CC-BY-SA
  author:
    name: Curvenote
    github: curvenote
    twitter: curvenote
    affiliation: Curvenote
  contributor:
    name: Curvenote
    github: curvenote
    twitter: curvenote
    affiliation: Curvenote
  tags:
    - article
    - paper
    - vanilla
  links:
    github: https://github.com/curvenote/templates/tree/main/latex/plain_latex
    source: https://curvenote.com

# options that can be offered to users to customise how this template is rendered
config:
  build:
    layout: compact
    vanilla: true

  schema:
    aside: marginpar
    callout: framed
    code: verbatim
    raggedbottom: true
    sloppy: true
    hidelinks: false
    natbib: true
    bibstyle: true
    citestyle: true

  tagged:
    - id: abstract
      description: |
        An abstract is a short summary of your research paper or report. A good abstract will prepare readers for
        the detailed information to follow, communicate the essence of the article and help readers take away and
        remember key points.
      words:
        max: 600

  options:
    - id: footnote_link
      type: bool
      title: Footnote Link
      default: true
      description: |
        This will add a footnote containing a link back to the corresponding version of your article on Curvenote
    - id: curvenote_logo_with_link
      type: bool
      default: true
      title: Curvenote Logo
      description: |
        This will add a clickable Curvenote logo after the abstract with a link back to your article on Curvenote
