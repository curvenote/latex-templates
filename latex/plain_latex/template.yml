# options that can be offered to users to customise how this template is rendered
config:
  build:
    layout: compact
    vanilla: true

  schema:
    aside: marginpar
    callout: framed
    code: verbatim
    raggedbottom: true
    sloppy: true
    hidelinks: false
    natbib: true
    bibstyle: true
    citestyle: true

