metadata:
  title: SPIE Proceedings
  description: A template using the styles provided by the SPIE for publications in their proceedings
  author:
    name: SPIE
    affiliation: SPIE
    website: https://www.spie.org/
  contributor:
    name: Curvenote
    affiliation: curvenote
  version: 3.40.0
  license: CC-BY-4.0
  tags:
    - paper
    - proceedings
  links:
    source: https://spie.org/Documents/Publications/spie-proceedings-style.zip

# options that can be offered to users to customise how this template is rendered
config:
  build:
    layout: compact

  schema:
    aside: framed
    callout: framed
    code: verbatim
    raggedbottom: false
    sloppy: false
    hidelinks: false
    natbib: false
    bibstyle: false
    citestyle: false

  tagged:
    - id: abstract
      required: true
      description: An abstract - TODO needs official notes and word limit
      words: 500
    - id: appendix
      description: An appendix section - TODO needs official notes

  options:
    - id: page_numbers
      type: bool
      description: TODO needs official notes
      default: true
      required: true
