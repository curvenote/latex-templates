metadata:
  title: SPIE Proceedings
  description: A template using the styles provided by the SPIE for publications in their proceedings
  author:
    name: SPIE
    twitter: curvenote
    affiliation: SPIE
  source: Overleaf
  version: 3.40.0
  license: CC-BY-4.0
  tags:
    - paper
    - proceedings
  links:
    github: https://github.com/curvenote/templates/tree/main/latex/spie_proceedings
    source: https://www.overleaf.com/latex/templates/spie-proceedings-style-template-and-guidelines-for-authors/qpkhfttzvnhz

# options that can be offered to users to customise how this template is rendered
config:
  build:
    layout: compact

  schema:
    aside: framed
    callout: framed
    code: verbatim
    raggedbottom: false
    sloppy: false
    hidelinks: false

  tagged:
    abstract:
      required: true
    appendix:
      required: true
