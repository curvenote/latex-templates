metadata:
  title: SPIE Proceedings
  description: A template using the styles provided by the SPIE for publications in their proceedings
  author:
    name: SPIE
    affiliation: SPIE
  contributor:
    name: Curvenote
    affiliation: curvenote
  version: 3.40.0
  license: CC-BY-4.0
  tags:
    - paper
    - proceedings
  links:
    github: https://github.com/curvenote/templates/tree/main/latex/spie_proceedings
    source: https://spie.org/Documents/Publications/spie-proceedings-style.zip

# options that can be offered to users to customise how this template is rendered
config:
  build:
    layout: compact

  schema:
    aside: framed
    callout: framed
    code: verbatim
    raggedbottom: false
    sloppy: false
    hidelinks: false
    citep: false

  tagged:
    abstract:
      required: true
    appendix:
      required: true
