metadata:
  title: Volcanica
  description: A template for submissions to the Volcanica journal
  version: 1.0.0
  license: ""
  author:
    name: Volcanica
    website: https://jvolcanica.org
    affiliation: Volcanica Journal
  contributor:
    name: Curvenote
    github: curvenote
    twitter: curvenote
    affiliation: Curvenote
  tags:
    - paper
    - journal
    - two-column
    - geoscience
    - earthscience
  links:
    source: http://www.jvolcanica.org/ojs/index.php/volcanica/about/submissions

# options that can be offered to users to customise how this template is rendered
config:
  build:
    layout: compact

  schema:
    aside: framed
    callout: framed
    code: verbatim
    raggedbottom: false
    sloppy: false
    hidelinks: false
    natbib: true
    bibstyle: false
    citestyle: false

  tagged:
    - id: abstract
      required: true
      description: |
        No description
    - id: acknowledgments
      required: false
      description: |
        No description
    - id: author_contributions
      required: false
      description: |
        No description
    - id: data_availability
      required: false
      description: |
        No description

  options:
    - id: draft
      type: bool
      default: false
      required: false
      description: |
        Mark the paper as draft
    - id: line_numbers
      type: bool
      default: true
      required: true
      description: |
        No description
    - id: blind
      type: bool
      default: false
      required: false
      description: |
        No description
    - id: corresponding_author
      type: corresponding_author
      required: true
      description: |
        No description
