        Please provide an abstract of no more than 300 words. Your abstract should explain the main contributions of your article, and should not contain any material that is not included in the main text.
      words:
        max: 300
      required: true
    - id: acknowledgments
      description: |
        You can this section to highlight support such as; collaborations, data sources, funding sources, broader
        projects. This section will be places towards the end of the article with a subtitle - Acknowledgments.

