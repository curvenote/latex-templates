metadata:
  title: Physiome Journal
  description: Physiome publishes articles describing physiological models which demonstrate that the mathematical model, model implementation, and simulation results are consistent and reproducible. Physiome articles must be linked to primary papers published in or accepted to a peer-reviewed physiology, bioengineering or biophysics journal.
  author:
    name: Physiome Journal
    github: https://github.com/physiome
    twitter: https://twitter.com/physiomeproject
    affiliation: Physiome Journal
  contributor:
    name: Curvenote
    github: curvenote
    twitter: curvenote
    affiliation: Curvenote
  version: 1.0.0
  license: CC-BY-4.0
  tags:
    - article
    - paper
  links:
    github: https://github.com/curvenote/templates/tree/main/latex/physiome
    source: http://curvenote.com

# options that can be offered to users to customise how this template is rendered
config:
  build:
    layout: compact

  schema:
    aside: framed
    callout: framed
    code: verbatim

  tagged:
    - id: abstract
      description: |
        Please provide an abstract of no more than 300 words. Your abstract should explain the main contributions of your article, and should not contain any material that is not included in the main text.
      words:
        max: 300
      required: true

  options:
    - id: articletype
      title: Article Type
      type: choice
      default: Original
      required: true
      choices:
        - Original
        - Retrospective
        - Review
        - Letter
      description: |
        See author instructions at: https://journal.physiomeproject.org/instructions-to-authors.html

    - id: title
      type: frontmatter
      required: true
    - id: authors
      type: frontmatter
      required: true
    - id: keywords
      type: frontmatter
      required: true
      description: |
        Choose between 3 and 10 keywords that relate to the article

    - id: lineno
      title: Enable Line Numbers
      type: bool
      default: false
      description: Show line numbers on the document

    - id: primarypubs
      title: Primary Publications
      description: A comma-seperated list of bibtex keys
      type: str

    - id: primarydoi
      title: Primary Publication DOI (e.g. "10.1037a0000000")
      description: DOI of the primary publication
      type: str

    - id: published
      description: Is this submission published?
      type: bool
      default: false

    - id: publicationdate
      title: Publication Date
      description: Use the form "4 May 2020"
      type: str
      condition:
        id: published
        value: true

    - id: editor
      description: Physiome Journal Editor
      type: str
      condition:
        id: published
        value: true

    - id: curator
      description: Physiome Journal Curator
      type: str
      condition:
        id: published
        value: true

    - id: submitteddate
      title: Submission Date
      description: Use the form "4 May 2020"
      type: str
      condition:
        id: published
        value: true

    - id: accepteddate
      title: Accepted Date
      description: Use the form "4 May 2020"
      type: str
      condition:
        id: published
        value: true

    - id: citethisas
      title: Submission Citation
      description: First and Second (2020) Example Article Title. Physiome 00(0).
      type: str
      condition:
        id: published
        value: true

    - id: doi
      title: Submission DOI
      description: The DOI (Digital Object Identifier) of the final publication.
      type: str
      condition:
        id: published
        value: true
