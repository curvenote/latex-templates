metadata:
  title: arXiv (Two Column)
  description: A two column arXiv compatible template
  version: 1.0.0
  license: CC-BY-4.0
  author:
    name: Brenhin Keller
    github: https://github.com/brenhinkeller
    affiliation: Dartmouth College
  contributor:
    name: Curvenote
    github: curvenote
    twitter: curvenote
    affiliation: Curvenote
  tags:
    - paper
    - two-column
    - preprint
    - arxiv
    - bioarxiv
    - eartharxiv
  links:
    source: https://github.com/brenhinkeller/preprint-template.tex

# options that can be offered to users to customise how this template is rendered
config:
  build:
    layout: compact

  schema:
    aside: framed
    callout: framed
    code: verbatim
    raggedbottom: false
    sloppy: false
    hidelinks: false
    natbib: true
    bibstyle: false
    citestyle: false

  tagged:
    - id: abstract
      required: true
      description: |
        Keep it short â€” abstracts longer than 1920 characters will not be accepted; abridge your abstract if necessary
      chars:
        max: 1920
    - id: acknowledgments
      description: Free form acknowledgments section will be include at the end of the article

  options:
    - id: title
      type: frontmatter
      required: true
    - id: authors
      type: frontmatter
      required: true
    - id: keywords
      type: frontmatter
      required: true
    - id: show_date
      type: bool
      default: true
    - id: link
      type: str
      description: |
        Include a link back to the article on curvenote.com. This link will be placed inline at the end of all content, before the bibliography section.
