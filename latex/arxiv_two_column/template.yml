metadata:
  title: arXiv (Two Column)
  description: A two column arXiv compatible template
  version: 1.0.0
  license: CC-BY-4.0
  author:
    name: Brenhin Keller
    github: https://github.com/brenhinkeller
    affiliation: Dartmouth College
  contributor:
    name: Curvenote
    github: curvenote
    twitter: curvenote
    affiliation: Curvenote
  tags:
    - paper
    - two-column
    - preprint
    - arxiv
    - bioarxiv
    - eartharxiv
  links:
    source: https://github.com/brenhinkeller/preprint-template.tex

# options that can be offered to users to customise how this template is rendered
config:
  build:
    layout: compact

  schema:
    aside: framed
    callout: framed
    code: verbatim
    raggedbottom: false
    sloppy: false
    hidelinks: false
    natbib: true
    bibstyle: false
    citestyle: false

  tagged:
    - id: abstract
      required: true
      description: An abstract - TODO description needs official notes and word limit
      words: 500
    - id: acknowledgements
      description: TODO description needs official notes

  options:
    - id: corresponding_author
      type: corresponding_author
      description: TODO - get official notes
      required: true
    - id: show_date
      type: bool
      description: TODO - get official notes
      default: true
