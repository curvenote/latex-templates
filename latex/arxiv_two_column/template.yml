metadata:
  title: arXiv (Two Column)
  description: A two column arXiv compatible template
  version: 1.0.0
  license: CC-BY-4.0
  author:
    name: Brenhin Keller
    github: https://github.com/brenhinkeller
    affiliation: Dartmouth College
  contributor:
    name: Curvenote
    github: curvenote
    twitter: curvenote
    affiliation: Curvenote
  tags:
    - paper
    - two-column
    - preprint
    - arxiv
    - bioarxiv
    - eartharxiv
  links:
    source: https://github.com/brenhinkeller/preprint-template.tex

# options that can be offered to users to customise how this template is rendered
config:
  build:
    layout: compact

  schema:
    aside: framed
    callout: framed
    code: verbatim
    raggedbottom: false
    sloppy: false
    hidelinks: false
    natbib: true
    bibstyle: false
    citestyle: false

  tagged:
    - id: abstract
      required: true
      description: |
        Keep it short â€” abstracts longer than 1920 characters will not be accepted; abridge your abstract if necessary
      words:
        max: 800
    - id: acknowledgements
      description: Free form acknowledgements section will be include at the end of the article

  options:
    - id: corresponding_author
      type: corresponding_author
      description: Provide an email address for the corresponding author
      required: true
    - id: affiliation
      type: bool
      default: true
      description: Include the authors's affiliation from their Curvenote profile
    - id: backlink
      type: bool
      default: true
      description: |
        Include a link back to the article on curvenote.com. The link will be placed inline at the end of all content, before the bibliography section.
    - id: show_date
      type: bool
      default: true
      description: Show the date on the manuscript. This will be the date of the version being exported, as set in Curvenote
